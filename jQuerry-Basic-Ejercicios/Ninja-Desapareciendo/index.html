<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Desaparece</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Haz click en un ninja para que desaparezca!</h1>
    <div class="row">
      <img
        src="https://previews.123rf.com/images/sudowoodo/sudowoodo1708/sudowoodo170800023/84484695-dibujo-de-dibujos-animados-ninja-en-estilo-chibi-manga-ilustraci%C3%B3n-de-vector-lindo-.jpg"
        alt=""
      />
      <img
        src="https://previews.123rf.com/images/sudowoodo/sudowoodo1708/sudowoodo170800023/84484695-dibujo-de-dibujos-animados-ninja-en-estilo-chibi-manga-ilustraci%C3%B3n-de-vector-lindo-.jpg"
        alt=""
      />
      <img
        src="https://previews.123rf.com/images/sudowoodo/sudowoodo1708/sudowoodo170800023/84484695-dibujo-de-dibujos-animados-ninja-en-estilo-chibi-manga-ilustraci%C3%B3n-de-vector-lindo-.jpg"
        alt=""
      />
      <img
        src="https://previews.123rf.com/images/sudowoodo/sudowoodo1708/sudowoodo170800023/84484695-dibujo-de-dibujos-animados-ninja-en-estilo-chibi-manga-ilustraci%C3%B3n-de-vector-lindo-.jpg"
        alt=""
      />
    </div>
    <div class="row">
      <img
        src="https://previews.123rf.com/images/sudowoodo/sudowoodo1708/sudowoodo170800023/84484695-dibujo-de-dibujos-animados-ninja-en-estilo-chibi-manga-ilustraci%C3%B3n-de-vector-lindo-.jpg"
        alt=""
      />
      <img
        src="https://previews.123rf.com/images/sudowoodo/sudowoodo1708/sudowoodo170800023/84484695-dibujo-de-dibujos-animados-ninja-en-estilo-chibi-manga-ilustraci%C3%B3n-de-vector-lindo-.jpg"
        alt=""
      />
      <img
        src="https://previews.123rf.com/images/sudowoodo/sudowoodo1708/sudowoodo170800023/84484695-dibujo-de-dibujos-animados-ninja-en-estilo-chibi-manga-ilustraci%C3%B3n-de-vector-lindo-.jpg"
        alt=""
      />
      <img
        src="https://previews.123rf.com/images/sudowoodo/sudowoodo1708/sudowoodo170800023/84484695-dibujo-de-dibujos-animados-ninja-en-estilo-chibi-manga-ilustraci%C3%B3n-de-vector-lindo-.jpg"
        alt=""
      />
    </div>

    <button>Restaurar</button>

    <script>
      $("img").click(function () {
        console.log("click");
        $(this).fadeOut();
      });
      $("button").click(function () {
        $("img").fadeIn();
      });
    </script>
  </body>
</html>
